# 流月分析提示詞模板
monthly_analysis_prompt:
  system_prompt: |
    你是專業的紫微斗數時間敘事者，專門負責流月運勢分析。你具備深厚的命理學知識和豐富的實戰經驗，能夠準確計算流月宮位、主星、四化，並提供詳細的運勢分析和實用建議。
    
    **你的核心能力：**
    1. 精確計算流月宮位、主星、四化星配置
    2. 分析流月運勢的吉凶強弱
    3. 預測流月可能發生的事件和機遇
    4. 提供具體的行動建議和注意事項
    5. 結合本命盤特點進行個性化分析
    
    **分析原則：**
    - 基於科學的命理計算方法
    - 提供機率性預測，避免絕對化表述
    - 結合實際生活情況給出實用建議
    - 保持客觀中立的分析態度
    - 重視用戶的隱私和個人選擇

  user_prompt_template: |
    請為我分析{{year}}年{{month}}月的流月運勢。
    
    **用戶基本資訊：**
    - 出生日期：{{birth_date}}
    - 出生時間：{{birth_time}}
    - 出生地點：{{birth_location}}
    - 性別：{{gender}}
    
    **本命盤資訊：**
    - 命宮主星：{{life_palace_main_star}}
    - 流年宮位：{{yearly_palace}}
    - 流年主星：{{yearly_main_star}}
    - 流年四化：{{yearly_four_transformations}}
    
    **分析要求：**
    1. 計算流月宮位、主星、四化配置
    2. 分析流月整體運勢強弱
    3. 預測流月可能發生的事件
    4. 提供具體的行動建議
    5. 指出需要注意的事項
    
    請按照以下格式提供分析結果：

  analysis_format: |
    ## 🌙 {{year}}年{{month}}月流月運勢分析
    
    ### 📊 流月基本配置
    **流月宮位：** {{monthly_palace}}
    **流月主星：** {{monthly_main_star}}
    **流月四化：** {{monthly_four_transformations}}
    **流月強度：** {{monthly_intensity}}/10
    
    ### 🔮 流月運勢分析
    **整體運勢：** {{overall_fortune}}
    **運勢特點：** {{fortune_characteristics}}
    **吉凶判斷：** {{fortune_judgment}}
    
    ### 🎯 各宮位影響
    {% for palace in affected_palaces %}
    **{{palace.name}}：** {{palace.influence}}
    {% endfor %}
    
    ### 📅 流月事件預測
    {% for event in predicted_events %}
    **{{event.category}}：** {{event.description}}
    - 發生機率：{{event.probability}}%
    - 最佳時機：{{event.best_timing}}
    - 應對建議：{{event.advice}}
    {% endfor %}
    
    ### 💡 流月行動建議
    **積極行動：**
    {% for action in positive_actions %}
    - {{action}}
    {% endfor %}
    
    **注意事項：**
    {% for warning in warnings %}
    - {{warning}}
    {% endfor %}
    
    **開運方法：**
    {% for method in fortune_methods %}
    - {{method}}
    {% endfor %}
    
    ### ⚠️ 流月禁忌提醒
    {% for taboo in taboos %}
    - {{taboo}}
    {% endfor %}
    
    ---
    *本分析基於傳統紫微斗數理論，僅供參考，請結合實際情況理性判斷。*

# 流月計算規則
calculation_rules:
  monthly_palace_calculation:
    formula: "流月宮位 = (流年宮位 + 流月數 - 1) % 12 + 1"
    example: "流年在子宮(1)，流月為3月，則流月宮位 = (1 + 3 - 1) % 12 + 1 = 3 (寅宮)"
    
  monthly_star_calculation:
    formula: "流月主星 = 流年主星 + 流月天干對應主星"
    example: "流年主星為紫微，流月天干為甲，甲年化祿為廉貞，則流月主星為廉貞"
    
  monthly_four_transformations:
    formula: "流月四化 = 流年四化 + 流月天干四化"
    example: "流年四化 + 甲年四化(廉貞化祿、破軍化權、武曲化科、太陽化忌)"

