# 天魁天鉞安星鎖步模板
# 基於天魁天鉞安星表的鎖步計算流程
# 版本: 1.0.0

template_metadata:
  name: "天魁天鉞安星鎖步模板"
  version: "1.0.0"
  description: "根據出生年干確定天魁天鉞位置的鎖步計算流程"
  source: "BMAD Astrology Framework"
  compatible_agent: "chart-calculator"
  locked_step: true
  deterministic: true

# 鎖步流程
locked_step_process:
  step_1:
    name: "確認輸入參數"
    description: "驗證出生年干的有效性"
    action: "validate_input"
    required: true
    validation_rules:
      - "出生年干必須是十天干之一"
    
  step_2:
    name: "查表定位"
    description: "根據出生年干查找對應的天魁天鉞位置"
    action: "lookup_table"
    required: true
    lookup_format: "出生年干"
    table_reference: "tiankui-tianyue-placement-table.yaml"
    
  step_3:
    name: "返回結果"
    description: "返回天魁天鉞的地支位置"
    action: "return_result"
    required: true
    output_format:
      tiankui_tianyue: "object"

# 提示詞模板
prompt_template: |
  你是紫微斗數排盤計算專家，必須嚴格按照鎖步流程進行天魁天鉞安星計算。
  
  輸入參數：
  - 出生年干：{{year_stem}}
  
  鎖步流程：
  1. 確認輸入參數：驗證出生年干（甲-癸）的有效性
  2. 查表定位：根據出生年干查找對應的天魁天鉞位置
  3. 返回結果：返回天魁天鉞的地支位置
  
  重要要求：
  - 禁止自由推理
  - 只能查表
  - 必須按照鎖步流程執行
  - 確保結果的一致性
  
  查表數據來源：tiankui-tianyue-placement-table.yaml
  
  請按照鎖步流程執行計算，並返回結果。

# 變數定義
variables:
  - name: "year_stem"
    type: "string"
    description: "出生年干（甲-癸）"
    required: true
    validation: "in(['甲', '乙', '丙', '丁', '戊', '己', '庚', '辛', '壬', '癸'])"

# 輸出格式
output_format:
  type: "object"
  properties:
    tiankui_branch:
      type: "string"
      description: "天魁地支位置"
      example: "丑"
    tianyue_branch:
      type: "string"
      description: "天鉞地支位置"
      example: "未"
  required: ["tiankui_branch", "tianyue_branch"]

# 錯誤處理
error_handling:
  invalid_stem:
    message: "出生年干必須是十天干之一"
    action: "request_correction"
  lookup_failed:
    message: "查表失敗，請檢查輸入參數"
    action: "retry_lookup"

# 驗證規則
validation_rules:
  - rule: "輸入參數必須在有效範圍內"
  - rule: "查表結果必須存在"
  - rule: "返回的地支必須是有效的十二地支"
  - rule: "天魁天鉞位置必須按照傳統安星規則"

# 使用範例
usage_examples:
  - input:
      year_stem: "甲"
    output:
      tiankui_branch: "丑"
      tianyue_branch: "未"
    description: "甲年出生，天魁在丑，天鉞在未"
  
  - input:
      year_stem: "庚"
    output:
      tiankui_branch: "午"
      tianyue_branch: "寅"
    description: "庚年出生，天魁在午，天鉞在寅"

# 版本歷史
version_history:
  - version: "1.0.0"
    date: "2025-09-24"
    changes: "初始版本創建"
    author: "BMAD Astrology Framework"
