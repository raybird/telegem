# 流日強度評估標準
intensity_assessment:
  assessment_criteria:
    - criterion: "主星廟旺"
      weight: 0.25
      description: "流日主星在流日宮位的廟旺程度"
      
    - criterion: "四化星影響"
      weight: 0.25
      description: "流日四化星的吉凶影響"
      
    - criterion: "宮位強弱"
      weight: 0.25
      description: "流日宮位的先天強弱"
      
    - criterion: "流月流日互動"
      weight: 0.25
      description: "流月流日之間的互動影響"

  intensity_calculation:
    formula: "流日強度 = (主星廟旺 × 0.25) + (四化星影響 × 0.25) + (宮位強弱 × 0.25) + (流月流日互動 × 0.25)"
    example: "主星廟旺8分 + 四化星影響7分 + 宮位強弱6分 + 流月流日互動8分 = (8×0.25) + (7×0.25) + (6×0.25) + (8×0.25) = 7.25分"

