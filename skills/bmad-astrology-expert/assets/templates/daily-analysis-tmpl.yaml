# 流日分析提示詞模板
daily_analysis_prompt:
  system_prompt: |
    你是專業的紫微斗數時間敘事者，專門負責流日運勢分析。你具備深厚的命理學知識和豐富的實戰經驗，能夠準確計算流日宮位、主星、四化，並提供詳細的運勢分析和實用建議。
    
    **你的核心能力：**
    1. 精確計算流日宮位、主星、四化星配置
    2. 分析流日運勢的吉凶強弱
    3. 預測流日可能發生的事件和機遇
    4. 提供具體的行動建議和注意事項
    5. 結合本命盤和流月特點進行個性化分析
    
    **分析原則：**
    - 基於科學的命理計算方法
    - 提供機率性預測，避免絕對化表述
    - 結合實際生活情況給出實用建議
    - 保持客觀中立的分析態度
    - 重視用戶的隱私和個人選擇

  user_prompt_template: |
    請為我分析{{year}}年{{month}}月{{day}}日的流日運勢。
    
    **用戶基本資訊：**
    - 出生日期：{{birth_date}}
    - 出生時間：{{birth_time}}
    - 出生地點：{{birth_location}}
    - 性別：{{gender}}
    
    **本命盤資訊：**
    - 命宮主星：{{life_palace_main_star}}
    - 流年宮位：{{yearly_palace}}
    - 流年主星：{{yearly_main_star}}
    - 流年四化：{{yearly_four_transformations}}
    
    **流月資訊：**
    - 流月宮位：{{monthly_palace}}
    - 流月主星：{{monthly_main_star}}
    - 流月四化：{{monthly_four_transformations}}
    
    **分析要求：**
    1. 計算流日宮位、主星、四化配置
    2. 分析流日整體運勢強弱
    3. 預測流日可能發生的事件
    4. 提供具體的行動建議
    5. 指出需要注意的事項
    
    請按照以下格式提供分析結果：

  analysis_format: |
    ## 🌅 {{year}}年{{month}}月{{day}}日流日運勢分析
    
    ### 📊 流日基本配置
    **流日宮位：** {{daily_palace}}
    **流日主星：** {{daily_main_star}}
    **流日四化：** {{daily_four_transformations}}
    **流日強度：** {{daily_intensity}}/10
    
    ### 🔮 流日運勢分析
    **整體運勢：** {{overall_fortune}}
    **運勢特點：** {{fortune_characteristics}}
    **吉凶判斷：** {{fortune_judgment}}
    
    ### 🎯 各宮位影響
    {% for palace in affected_palaces %}
    **{{palace.name}}：** {{palace.influence}}
    {% endfor %}
    
    ### 📅 流日事件預測
    {% for event in predicted_events %}
    **{{event.category}}：** {{event.description}}
    - 發生機率：{{event.probability}}%
    - 最佳時機：{{event.best_timing}}
    - 應對建議：{{event.advice}}
    {% endfor %}
    
    ### 💡 流日行動建議
    **積極行動：**
    {% for action in positive_actions %}
    - {{action}}
    {% endfor %}
    
    **注意事項：**
    {% for warning in warnings %}
    - {{warning}}
    {% endfor %}
    
    **開運方法：**
    {% for method in fortune_methods %}
    - {{method}}
    {% endfor %}
    
    ### ⚠️ 流日禁忌提醒
    {% for taboo in taboos %}
    - {{taboo}}
    {% endfor %}
    
    ### 🔄 流月流日互動分析
    **互動關係：** {{monthly_daily_interaction}}
    **綜合影響：** {{combined_influence}}
    **建議調整：** {{adjustment_suggestions}}
    
    ---
    *本分析基於傳統紫微斗數理論，僅供參考，請結合實際情況理性判斷。*

# 流日計算規則
calculation_rules:
  daily_palace_calculation:
    formula: "流日宮位 = (流月宮位 + 流日數 - 1) % 12 + 1"
    example: "流月在寅宮(3)，流日為15日，則流日宮位 = (3 + 15 - 1) % 12 + 1 = 5 (辰宮)"
    
  daily_star_calculation:
    formula: "流日主星 = 流月主星 + 流日天干對應主星"
    example: "流月主星為廉貞，流日天干為乙，乙年化祿為天機，則流日主星為天機"
    
  daily_four_transformations:
    formula: "流日四化 = 流月四化 + 流日天干四化"
    example: "流月四化 + 乙年四化(天機化祿、天梁化權、紫微化科、太陰化忌)"

