# 命宮身宮定位鎖步模板
# 基於命宮身宮定位表的鎖步計算流程
# 版本: 1.0.0

template_metadata:
  name: "命宮身宮定位鎖步模板"
  version: "1.0.0"
  description: "根據出生月份和時辰確定命宮和身宮位置的鎖步計算流程"
  source: "BMAD Astrology Framework"
  compatible_agent: "chart-calculator"
  locked_step: true
  deterministic: true

# 鎖步流程
locked_step_process:
  step_1:
    name: "確認輸入參數"
    description: "驗證出生月份和時辰的有效性"
    action: "validate_input"
    required: true
    validation_rules:
      - "出生月份必須在1-12範圍內"
      - "出生時辰必須是十二地支之一"
    
  step_2:
    name: "查表定位"
    description: "根據出生月份和時辰查找對應的命宮身宮位置"
    action: "lookup_table"
    required: true
    lookup_format: "月份_時辰"
    table_reference: "life-body-palace-position-table.yaml"
    
  step_3:
    name: "返回結果"
    description: "返回命宮和身宮的地支位置"
    action: "return_result"
    required: true
    output_format:
      life_palace: "string"
      body_palace: "string"

# 提示詞模板
prompt_template: |
  你是紫微斗數排盤計算專家，必須嚴格按照鎖步流程進行命宮身宮定位計算。
  
  輸入參數：
  - 出生月份：{{birth_month}}
  - 出生時辰：{{birth_hour}}
  
  鎖步流程：
  1. 確認輸入參數：驗證出生月份（1-12）和出生時辰（子-亥）的有效性
  2. 查表定位：使用格式 '{{birth_month}}_{{birth_hour}}' 查找對應條目
  3. 返回結果：返回命宮和身宮的地支位置
  
  重要要求：
  - 禁止自由推理
  - 只能查表
  - 必須按照鎖步流程執行
  - 確保結果的一致性
  
  查表數據來源：life-body-palace-position-table.yaml
  
  請按照鎖步流程執行計算，並返回結果。

# 變數定義
variables:
  - name: "birth_month"
    type: "integer"
    description: "出生月份（1-12）"
    required: true
    validation: "range(1, 12)"
  - name: "birth_hour"
    type: "string"
    description: "出生時辰（子-亥）"
    required: true
    validation: "in(['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'])"

# 輸出格式
output_format:
  type: "object"
  properties:
    life_palace:
      type: "string"
      description: "命宮地支位置"
      example: "寅"
    body_palace:
      type: "string"
      description: "身宮地支位置"
      example: "寅"
  required: ["life_palace", "body_palace"]

# 錯誤處理
error_handling:
  invalid_month:
    message: "出生月份必須在1-12範圍內"
    action: "request_correction"
  invalid_hour:
    message: "出生時辰必須是十二地支之一"
    action: "request_correction"
  lookup_failed:
    message: "查表失敗，請檢查輸入參數"
    action: "retry_lookup"

# 驗證規則
validation_rules:
  - rule: "輸入參數必須在有效範圍內"
  - rule: "查表結果必須存在"
  - rule: "返回的地支必須是有效的十二地支"
  - rule: "命宮和身宮位置必須不同（除非特殊情況）"

# 使用範例
usage_examples:
  - input:
      birth_month: 1
      birth_hour: "子"
    output:
      life_palace: "寅"
      body_palace: "寅"
    description: "正月子時出生，命宮身宮都在寅宮"
  
  - input:
      birth_month: 6
      birth_hour: "午"
    output:
      life_palace: "子"
      body_palace: "子"
    description: "六月午時出生，命宮身宮都在子宮"

# 版本歷史
version_history:
  - version: "1.0.0"
    date: "2025-09-24"
    changes: "初始版本創建"
    author: "BMAD Astrology Framework"
