# 十二宮地支配置鎖步模板
# 基於十二宮地支配置表的鎖步計算流程
# 版本: 1.0.0

template_metadata:
  name: "十二宮地支配置鎖步模板"
  version: "1.0.0"
  description: "根據命宮地支確定十二宮完整地支配置的鎖步計算流程"
  source: "BMAD Astrology Framework"
  compatible_agent: "chart-calculator"
  locked_step: true
  deterministic: true

# 鎖步流程
locked_step_process:
  step_1:
    name: "確認輸入參數"
    description: "驗證命宮地支的有效性"
    action: "validate_input"
    required: true
    validation_rules:
      - "命宮地支必須是十二地支之一"
    
  step_2:
    name: "查表定位"
    description: "根據命宮地支查找對應的十二宮配置"
    action: "lookup_table"
    required: true
    lookup_format: "命宮地支"
    table_reference: "twelve-palace-branches-table.yaml"
    
  step_3:
    name: "返回結果"
    description: "返回完整的十二宮地支配置"
    action: "return_result"
    required: true
    output_format:
      twelve_palaces: "object"

# 提示詞模板
prompt_template: |
  你是紫微斗數排盤計算專家，必須嚴格按照鎖步流程進行十二宮地支配置計算。
  
  輸入參數：
  - 命宮地支：{{life_palace_branch}}
  
  鎖步流程：
  1. 確認輸入參數：驗證命宮地支（子-亥）的有效性
  2. 查表定位：根據命宮地支查找對應的十二宮配置
  3. 返回結果：返回完整的十二宮地支配置
  
  重要要求：
  - 禁止自由推理
  - 只能查表
  - 必須按照鎖步流程執行
  - 確保結果的一致性
  
  查表數據來源：twelve-palace-branches-table.yaml
  
  請按照鎖步流程執行計算，並返回結果。

# 變數定義
variables:
  - name: "life_palace_branch"
    type: "string"
    description: "命宮地支（子-亥）"
    required: true
    validation: "in(['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'])"

# 輸出格式
output_format:
  type: "object"
  properties:
    life_palace:
      type: "string"
      description: "命宮地支"
    parents_palace:
      type: "string"
      description: "父母宮地支"
    fortune_palace:
      type: "string"
      description: "福德宮地支"
    property_palace:
      type: "string"
      description: "田宅宮地支"
    career_palace:
      type: "string"
      description: "官祿宮地支"
    friends_palace:
      type: "string"
      description: "交友宮地支"
    travel_palace:
      type: "string"
      description: "遷移宮地支"
    health_palace:
      type: "string"
      description: "疾厄宮地支"
    wealth_palace:
      type: "string"
      description: "財帛宮地支"
    children_palace:
      type: "string"
      description: "子女宮地支"
    spouse_palace:
      type: "string"
      description: "夫妻宮地支"
    siblings_palace:
      type: "string"
      description: "兄弟宮地支"
  required: ["life_palace", "parents_palace", "fortune_palace", "property_palace", "career_palace", "friends_palace", "travel_palace", "health_palace", "wealth_palace", "children_palace", "spouse_palace", "siblings_palace"]

# 錯誤處理
error_handling:
  invalid_branch:
    message: "命宮地支必須是十二地支之一"
    action: "request_correction"
  lookup_failed:
    message: "查表失敗，請檢查輸入參數"
    action: "retry_lookup"

# 驗證規則
validation_rules:
  - rule: "輸入參數必須在有效範圍內"
  - rule: "查表結果必須存在"
  - rule: "返回的地支必須是有效的十二地支"
  - rule: "十二宮地支必須按照順序排列"

# 使用範例
usage_examples:
  - input:
      life_palace_branch: "子"
    output:
      life_palace: "子"
      parents_palace: "丑"
      fortune_palace: "寅"
      property_palace: "卯"
      career_palace: "辰"
      friends_palace: "巳"
      travel_palace: "午"
      health_palace: "未"
      wealth_palace: "申"
      children_palace: "酉"
      spouse_palace: "戌"
      siblings_palace: "亥"
    description: "命宮在子，其他十一宮按順時針排列"
  
  - input:
      life_palace_branch: "午"
    output:
      life_palace: "午"
      parents_palace: "未"
      fortune_palace: "申"
      property_palace: "酉"
      career_palace: "戌"
      friends_palace: "亥"
      travel_palace: "子"
      health_palace: "丑"
      wealth_palace: "寅"
      children_palace: "卯"
      spouse_palace: "辰"
      siblings_palace: "巳"
    description: "命宮在午，其他十一宮按順時針排列"

# 版本歷史
version_history:
  - version: "1.0.0"
    date: "2025-09-24"
    changes: "初始版本創建"
    author: "BMAD Astrology Framework"
