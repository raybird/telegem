# 天府星位置鎖步模板
# 基於天府星位置表的鎖步計算流程
# 版本: 1.0.0

template_metadata:
  name: "天府星位置鎖步模板"
  version: "1.0.0"
  description: "根據紫微星位置確定天府星位置的鎖步計算流程"
  source: "BMAD Astrology Framework"
  compatible_agent: "chart-calculator"
  locked_step: true
  deterministic: true

# 鎖步流程
locked_step_process:
  step_1:
    name: "確認輸入參數"
    description: "驗證紫微星地支位置的有效性"
    action: "validate_input"
    required: true
    validation_rules:
      - "紫微星地支必須是十二地支之一"
    
  step_2:
    name: "查表定位"
    description: "根據紫微星地支位置查找對應的天府星位置"
    action: "lookup_table"
    required: true
    lookup_format: "紫微星地支"
    table_reference: "tianfu-star-position-table.yaml"
    
  step_3:
    name: "返回結果"
    description: "返回天府星的地支位置"
    action: "return_result"
    required: true
    output_format:
      tianfu_star_branch: "string"

# 提示詞模板
prompt_template: |
  你是紫微斗數排盤計算專家，必須嚴格按照鎖步流程進行天府星位置計算。
  
  輸入參數：
  - 紫微星地支位置：{{purple_star_branch}}
  
  鎖步流程：
  1. 確認輸入參數：驗證紫微星地支（子-亥）的有效性
  2. 查表定位：根據紫微星地支查找對應的天府星位置
  3. 返回結果：返回天府星的地支位置
  
  重要要求：
  - 禁止自由推理
  - 只能查表
  - 必須按照鎖步流程執行
  - 確保結果的一致性
  
  查表數據來源：tianfu-star-position-table.yaml
  
  請按照鎖步流程執行計算，並返回結果。

# 變數定義
variables:
  - name: "purple_star_branch"
    type: "string"
    description: "紫微星地支位置（子-亥）"
    required: true
    validation: "in(['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'])"

# 輸出格式
output_format:
  type: "object"
  properties:
    tianfu_star_branch:
      type: "string"
      description: "天府星地支位置"
      example: "辰"
  required: ["tianfu_star_branch"]

# 錯誤處理
error_handling:
  invalid_branch:
    message: "紫微星地支必須是十二地支之一"
    action: "request_correction"
  lookup_failed:
    message: "查表失敗，請檢查輸入參數"
    action: "retry_lookup"

# 驗證規則
validation_rules:
  - rule: "輸入參數必須在有效範圍內"
  - rule: "查表結果必須存在"
  - rule: "返回的地支必須是有效的十二地支"
  - rule: "天府星位置必須與紫微星位置形成對應關係"

# 使用範例
usage_examples:
  - input:
      purple_star_branch: "子"
    output:
      tianfu_star_branch: "辰"
    description: "紫微星在子，天府星在辰"
  
  - input:
      purple_star_branch: "午"
    output:
      tianfu_star_branch: "戌"
    description: "紫微星在午，天府星在戌"

# 版本歷史
version_history:
  - version: "1.0.0"
    date: "2025-09-24"
    changes: "初始版本創建"
    author: "BMAD Astrology Framework"
