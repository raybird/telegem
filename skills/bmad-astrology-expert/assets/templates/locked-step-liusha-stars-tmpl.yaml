# 六煞星安星鎖步模板
# 基於六煞星安星表的鎖步計算流程
# 版本: 1.0.0

template_metadata:
  name: "六煞星安星鎖步模板"
  version: "1.0.0"
  description: "根據出生年支確定六煞星位置的鎖步計算流程"
  source: "BMAD Astrology Framework"
  compatible_agent: "chart-calculator"
  locked_step: true
  deterministic: true

# 鎖步流程
locked_step_process:
  step_1:
    name: "確認輸入參數"
    description: "驗證出生年支的有效性"
    action: "validate_input"
    required: true
    validation_rules:
      - "出生年支必須是十二地支之一"
    
  step_2:
    name: "查表定位"
    description: "根據出生年支查找對應的六煞星位置"
    action: "lookup_table"
    required: true
    lookup_format: "出生年支"
    table_reference: "liusha-stars-placement-table.yaml"
    
  step_3:
    name: "返回結果"
    description: "返回六煞星的地支位置"
    action: "return_result"
    required: true
    output_format:
      liusha_stars: "object"

# 提示詞模板
prompt_template: |
  你是紫微斗數排盤計算專家，必須嚴格按照鎖步流程進行六煞星安星計算。
  
  輸入參數：
  - 出生年支：{{year_branch}}
  
  鎖步流程：
  1. 確認輸入參數：驗證出生年支（子-亥）的有效性
  2. 查表定位：根據出生年支查找對應的六煞星位置
  3. 返回結果：返回六煞星的地支位置
  
  重要要求：
  - 禁止自由推理
  - 只能查表
  - 必須按照鎖步流程執行
  - 確保結果的一致性
  
  查表數據來源：liusha-stars-placement-table.yaml
  
  請按照鎖步流程執行計算，並返回結果。

# 變數定義
variables:
  - name: "year_branch"
    type: "string"
    description: "出生年支（子-亥）"
    required: true
    validation: "in(['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'])"

# 輸出格式
output_format:
  type: "object"
  properties:
    qingyang_branch:
      type: "string"
      description: "擎羊地支位置"
      example: "卯"
    tuoluo_branch:
      type: "string"
      description: "陀羅地支位置"
      example: "丑"
    dahu_branch:
      type: "string"
      description: "火星地支位置"
      example: "寅"
    tianxing_branch:
      type: "string"
      description: "鈴星地支位置"
      example: "戌"
    tianyao_branch:
      type: "string"
      description: "地空地支位置"
      example: "亥"
    tianxing_branch:
      type: "string"
      description: "地劫地支位置"
      example: "巳"
  required: ["qingyang_branch", "tuoluo_branch", "dahu_branch", "tianxing_branch", "tianyao_branch", "tianxing_branch"]

# 錯誤處理
error_handling:
  invalid_branch:
    message: "出生年支必須是十二地支之一"
    action: "request_correction"
  lookup_failed:
    message: "查表失敗，請檢查輸入參數"
    action: "retry_lookup"

# 驗證規則
validation_rules:
  - rule: "輸入參數必須在有效範圍內"
  - rule: "查表結果必須存在"
  - rule: "返回的地支必須是有效的十二地支"
  - rule: "六煞星位置必須按照傳統安星規則"

# 使用範例
usage_examples:
  - input:
      year_branch: "子"
    output:
      qingyang_branch: "卯"
      tuoluo_branch: "丑"
      dahu_branch: "寅"
      tianxing_branch: "戌"
      tianyao_branch: "亥"
      tianxing_branch: "巳"
    description: "子年出生，擎羊在卯，陀羅在丑，火星在寅，鈴星在戌，地空在亥，地劫在巳"
  
  - input:
      year_branch: "午"
    output:
      qingyang_branch: "酉"
      tuoluo_branch: "未"
      dahu_branch: "申"
      tianxing_branch: "辰"
      tianyao_branch: "巳"
      tianxing_branch: "亥"
    description: "午年出生，擎羊在酉，陀羅在未，火星在申，鈴星在辰，地空在巳，地劫在亥"

# 版本歷史
version_history:
  - version: "1.0.0"
    date: "2025-09-24"
    changes: "初始版本創建"
    author: "BMAD Astrology Framework"
