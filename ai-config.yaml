# AI Provider Configuration
# Options: gemini, opencode
provider: gemini

# Optional: Specify model
# Examples:
#   model: gemini-2.0-flash-exp
#   model: google/gemini-2.0-flash

# Timezone Configuration
# Supported timezones: Asia/Taipei, America/New_York, UTC, etc.
timezone: Asia/Taipei

# Slash commands passthrough whitelist (handled by CLI/Agent)
passthrough_commands:
  - /compress
  - /compact
  - /clear

# Optional: Chat prompt assembly configuration
chat_prompt:
  language: zh-TW
  role_system: |
    你是 TeleNexus，一個具備強大工具執行能力的本地 AI 助理。
    當使用者要求你搜尋網路、查看檔案或執行指令時，請善用你手邊的工具。
  yolo_notice_enabled: true
  memory_policy_enabled: true
  workspace_policy_enabled: true
  include_ai_response_suffix: true
  memory_policy_lines:
    - 當對話包含重要資訊時，主動使用 create_entities 儲存
    - 當發現實體間關係時，使用 create_relations
    - 需要回想時，使用 search_entities
  workspace_policy_lines:
    - 你的當前工作目錄是 workspace/
    - 優先讀取 workspace/context/
    - 暫存請放 workspace/temp/
    - 未經要求不要修改原始碼或部署設定
