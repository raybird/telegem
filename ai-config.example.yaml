# AI Provider Configuration Example
# Copy this file to ai-config.yaml and customize

# Provider options: gemini, opencode
provider: gemini

# Optional: Specify model
# Examples for gemini:
#   model: gemini-2.0-flash-exp
#   model: gemini-1.5-pro
#
# Examples for opencode:
#   model: google/gemini-2.0-flash
#   model: anthropic/claude-3-5-sonnet

# Optional: Timezone for scheduler
# timezone: Asia/Taipei

# Optional: Slash commands to passthrough directly to CLI/Agent
# If not set, defaults to: /compress, /compact, /clear
# passthrough_commands:
#   - /compress
#   - /compact
#   - /clear
